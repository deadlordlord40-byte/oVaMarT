<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaMart Store</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b1622;
  color: white;
}

/* Header */
header {
  padding: 20px;
  background: #09111b;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header h1 { margin: 0; font-size: 28px; }

/* Search */
.search-box {
  display: flex;
  width: 100%;
  max-width: 450px;
}
.search-box input {
  flex: 1;
  padding: 10px;
  border-radius: 8px 0 0 8px;
  border: none;
}
.search-box button {
  padding: 10px 20px;
  border-radius: 0 8px 8px 0;
  border: none;
  background: #ff5722;
  color: white;
  cursor: pointer;
}

/* Grid */
.products {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(230px,1fr));
  gap: 20px;
}
.card {
  background: #112031;
  padding: 15px;
  border-radius: 12px;
  text-align: center;
}
.card img {
  width: 100%;
  height: 170px;
  object-fit: cover;
  border-radius: 10px;
}
.card h3 { margin: 10px 0 5px; }
.card p { margin: 5px 0; }

.btn {
  display: inline-block;
  margin-top: 10px;
  background: #ff5722;
  color: white;
  padding: 8px 16px;
  border-radius: 10px;
  cursor: pointer;
}

/* Cart */
.cart-btn {
  padding: 10px 20px;
  background: #ff5722;
  border-radius: 10px;
  cursor: pointer;
}

#cartSection {
  padding: 20px;
}

.cart-item {
  display: flex;
  gap: 15px;
  margin-bottom: 15px;
  background: #112031;
  padding: 12px;
  border-radius: 10px;
}
.cart-item img {
  width: 80px;
  height: 80px;
  border-radius: 8px;
  object-fit: cover;
}

/* Checkout Modal */
#checkoutModal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: #000000a5;
  display: none;
  justify-content: center;
  align-items: center;
}
.modal-content {
  width: 90%;
  max-width: 700px;
  background: #0f1a26;
  padding: 20px;
  border-radius: 15px;
}
.modal-content h2 { margin-top: 0; }
.cancelBtn {
  padding: 12px 20px;
  background: white;
  color: black;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>
<body>

<header>
  <h1>NovaMart</h1>

  <div class="search-box">
    <input id="searchInput" placeholder="Search products...">
    <button onclick="filterProducts()">Search</button>
  </div>

  <div class="cart-btn" onclick="openCart()">Cart (<span id="cartCount">0</span>)</div>
</header>

<!-- PRODUCT GRID -->
<div class="products" id="productGrid"></div>

<!-- CART -->
<section id="cartSection" style="display:none;">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <h3>Total: $<span id="cartTotal">0</span></h3>
  <button class="btn" onclick="openCheckout()">Checkout</button>
</section>

<!-- CHECKOUT MODAL WITH GOOGLE FORM -->
<div id="checkoutModal">
  <div class="modal-content">
    <h2>Checkout — NovaMart</h2>
    <p>Fill your details to place the order:</p>

    <!-- Replace YOUR_FORM_ID with your Google Form ID -->
    <iframe src="https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform?embedded=true"
      width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>

    <div style="display:flex;justify-content:end;gap:10px;margin-top:10px;">
      <button class="cancelBtn" onclick="closeCheckout()">Close</button>
    </div>
  </div>
</div>

<script>
// Products array
const products = [
  {id:1,name:"Razer Viper Mini",price:49,img:"https://images.unsplash.com/photo-1587202372775-98927a9c93c3"},
  {id:2,name:"Logitech G502 Hero",price:79,img:"https://images.unsplash.com/photo-1587202372775-98927a9c93c3"},
  {id:3,name:"SteelSeries Rival 600",price:89,img:"https://images.unsplash.com/photo-1546868871-7041f2a55e12"},
  {id:4,name:"Redragon M711 Cobra",price:29,img:"https://images.unsplash.com/photo-1580894908361-96719503368e"},
  {id:5,name:"Razer BlackShark V2",price:99,img:"https://images.unsplash.com/photo-1593642634315-48f5414c3ad9"},
  {id:6,name:"HyperX Cloud Alpha",price:129,img:"https://images.unsplash.com/photo-1615615228002-cc9ce5e16e64"},
  {id:7,name:"Logitech G733 Lightspeed",price:169,img:"https://images.unsplash.com/photo-1606813907291-6c4c52c51bc3"},
  {id:8,name:"Secretlab Titan Chair",price:399,img:"https://images.unsplash.com/photo-1585559605151-1f9c2f0ec76c"},
  {id:9,name:"Gaming LED Desk",price:199,img:"https://images.unsplash.com/photo-1593642634367-d91a135587b5"},
  {id:10,name:"RGB Wall Panels",price:59,img:"https://images.unsplash.com/photo-1616401784845-ea469e6c855a"},
  // … baki products
];

let cart = [];

// Render products
function renderProducts() {
  const grid = document.getElementById("productGrid");
  grid.innerHTML = "";
  products.forEach(p => {
    grid.innerHTML += `
      <div class="card">
        <img src="${p.img}" alt="">
        <h3>${p.name}</h3>
        <p>$${p.price}</p>
        <div class="btn" onclick="addToCart(${p.id})">Add to Cart</div>
      </div>
    `;
  });
}
renderProducts();

// Cart functions
function addToCart(id) {
  const item = cart.find(x => x.id === id);
  if (item) item.qty++;
  else cart.push({id, qty:1});
  updateCart();
}

function updateCart() {
  document.getElementById("cartCount").innerText =
    cart.reduce((s, x) => s + x.qty, 0);
}

function openCart() {
  document.getElementById("cartSection").style.display = "block";
  const c = document.getElementById("cartItems");
  const totalEl = document.getElementById("cartTotal");

  c.innerHTML = "";
  let total = 0;

  cart.forEach((item) => {
    const p = products.find(pr => pr.id === item.id);
    total += p.price * item.qty;

    c.innerHTML += `
      <div class="cart-item">
        <img src="${p.img}">
        <div>
          <h4>${p.name}</h4>
          <p>$${p.price} × ${item.qty}</p>
        </div>
      </div>
    `;
  });

  totalEl.innerText = total;
}

// Checkout modal
function openCheckout() {
  document.getElementById("checkoutModal").style.display = "flex";
}
function closeCheckout() {
  document.getElementById("checkoutModal").style.display = "none";
}

// Search
function filterProducts() {
  const q = document.getElementById("searchInput").value.toLowerCase();
  const grid = document.getElementById("productGrid");
  grid.innerHTML = "";

  products
    .filter(p => p.name.toLowerCase().includes(q))
    .forEach(p => {
      grid.innerHTML += `
        <div class="card">
          <img src="${p.img}">
          <h3>${p.name}</h3>
          <p>$${p.price}</p>
          <div class="btn" onclick="addToCart(${p.id})">Add to Cart</div>
        </div>
      `;
  });
}
</script>

</body>
</html>
